server.port: 8089
spring.application.name: app-b

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: always
    prometheus:
      access: UNRESTRICTED
  metrics:
    tags:
      enabled: true     
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://zipkin:9411/api/v2/spans
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  level:
    '[org.springframework]': INFO
    '[com.example.appb]': DEBUG
  pattern:
    correlation:  "[${spring.application.name:},%X{traceId:-},%X{spanId:-}]"
  include-application-name: false
